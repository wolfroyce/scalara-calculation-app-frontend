<div class="row">
  <h2>Rechenregeln</h2>
  <table class="table table-sm table-bordered table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Beschreibung</th>
      <th>Input A</th>
      <th>Input B</th>
      <th>Regel</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let calculationRule of calculationRules">
      <td>{{calculationRule.name}}</td>
      <td>{{calculationRule.description}}</td>
      <td>{{calculationRule.inputs[0]}}</td>
      <td>{{calculationRule.inputs[1]}}</td>
      <td>{{calculationRule.calculationRule}}</td>
    </tr>
    </tbody>
  </table>
</div>
